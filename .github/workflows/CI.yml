# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: setup-msvc1439
        shell: pwsh
        run: |
          $vs_installer = 'C:\Program Files (x86)\Microsoft Visual Studio\Installer\setup.exe'
          &$vs_installer modify --quiet --installPath "C:\Program Files\Microsoft Visual Studio 2022\Enterprise" --add Microsoft.VisualStudio.Component.VC.14.39.Tools.x86.x64 | Out-Host
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: '14.39'
          arch: 'x86_64'
